<!DOCTYPE html>
<html>
<head>
	<title>
		Creating Own Services
	</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<script src="../bootstrap/js/jquery.min.js"></script>
	<script src="../angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="newctrl">
 	{{hexDecimalValues}}
 </div>
 <script>
 var app=angular.module('myApp',[]);
 app.service('hexafy', function() {
 this.myFunction = function (a) {
        return a.toString(8);
    }
});
app.controller('newctrl', function($scope, hexafy) {
  $scope.hexDecimalValues= hexafy.myFunction(2550);
});
</script>

</body>
</html>
