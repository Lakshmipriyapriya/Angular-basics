<body ng-app="myApp">

<p>here the rootscope color will get printed</p>
<h1>{{color}}</h1>

<div ng-controller="myCtrl">
    <p>Here the scope color will get printed:</p>
    <h1>{{color}}</h1>
</div>

<p>Again rootscope color will print:</p>
<h1>{{color}}</h1>

<script>
var app = angular.module('myApp', []);
app.run(function($rootScope) {
    $rootScope.color = 'blue';
});
app.controller('myCtrl', function($scope) {
    $scope.color = "red";
});
</script>

</body>
