<!DOCTYPE html>
<html>
<head>
	<title>
		Filters
	</title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
<script src="./bootstrap/js/jquery.min.js"></script>
	<script src="./angular.min.js"></script>
</head>
<body>
	<p>uppercase example</p>
	<div ng-app="newApp" ng-controller="newctrl">

		{{name|uppercase}}
	</div>
	<script>
	 angular.module('newApp',[]).controller('newctrl',function($scope){
	$scope.name='priya';
});
</script>

<div ng-app="" ng-init="names=[{name:'priya',country:'india'},{name:'thulasi',country:'asia'},{name:'charan',country:'us'}]">
<ul>
	<li ng-repeat ="x in names|orderBy:'country'">
		{{x.name+','+x.country}}
	</li>
</ul>
<div ng-app="newApp" ng-controller="newctrl"> 
{{price|currency}}
{{price|currency}}
<script>
	var app=angular.module('newApp',[]);
	app.controller('newctrl',function($scope){
		$scope.price=50;
		$scope.price=50;

	})
</script>	

 <div ng-app="myApp" ng-controller="newCtrl">
 	<ul>
 		<li ng-repeat ="x in names|filter:'i'"></li>
 		{{x}}
 	</ul>
 </div>
 	<script>
 		angular.module('myApp',[]).controller('newCtrl',function($scope){
 				$scope.names=['priya','srk','katchur','charan','thulasi','india'];
 		})
 	</script>

</body>
</html>
