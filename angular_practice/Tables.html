<!DOCTYPE html>
<html>
<head>
	<title>
		TABLES
	</title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
<script src="./bootstrap/js/jquery.min.js"></script>
	<script src="./angular.min.js"></script>
</head>
<body>
	<div ng-app='myApp' ng-controller='newctrl'>
		<table>
			<tr ng-repeat="x in times">
				<td>
					{{name}}
				</td>
				<td>
					{{country}}
				</td>
					</tr>
		</table>
	</div>
	<script>
		var app=angular.module('myApp',[]);
		app.controller('newctrl',function($scope,$http){
			$http.get("weclome.html").then(function(response){$scope.names=response.data.records})

		})
	</script>

</body>
</html>
